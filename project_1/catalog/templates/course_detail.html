<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ course.title }}</title>
</head>
<body>
  <nav>
    <a href="/">Главная</a> |
    <a href="/courses/">Курсы</a> |
    <a href="/authors/">Авторы</a> |
    <a href="/info/">Info</a>
  </nav>

  <h1>{{ course.title }}</h1>
  <p><b>Уровень:</b> {{ course.level }}</p>
  <p>{{ course.description }}</p>

  {% if author %}
    <p><b>Автор:</b> <a href="/authors/{{ author.id }}/">{{ author.name }}</a></p>
  {% else %}
    <p><b>Автор:</b> неизвестен</p>
  {% endif %}
</body>
</html>
