<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{{ author.name }}</title>
</head>
<body>
  <nav>
    <a href="/">Главная</a> |
    <a href="/courses/">Курсы</a> |
    <a href="/authors/">Авторы</a> |
    <a href="/info/">Info</a>
  </nav>

  <h1>{{ author.name }}</h1>
  <p>{{ author.bio }}</p>

  <h2>Курсы автора</h2>
  {% if courses %}
    <ul>
      {% for c in courses %}
        <li><a href="/courses/{{ c.id }}/">{{ c.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>У этого автора пока нет курсов.</p>
  {% endif %}
</body>
</html>
